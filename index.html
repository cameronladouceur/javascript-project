<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;600&display=swap"
      rel="stylesheet"
    />

    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
    <title>Group Project</title>
  </head>
  <body>
    <header>
      <h1>
        <span class="iconify squirrel-icon" data-icon="codicon:squirrel"></span>

        <div class="text-title">
          <span class="iconify acorn-icon" data-icon="fxemoji:acorn"></span>
          <div class="brackets-logo">
            <span class="brackets">{</span>squirrely.brackets<span
              class="brackets"
              >}</span
            >
          </div>
        </div>

        <span
          class="iconify cart-icon"
          data-icon="fa-solid:shopping-cart"
        ></span>
      </h1>
    </header>
    <main>
      <div class="green-bar"></div>
      <section class="item-container">
        <ul class="image-list"></ul>
      </section>
      <div class="checkout-container">
        <div class="checkout-images"></div>
        <form class="checkout-popup">
          <p class="subtotal">Subtotal</p>
          <p class="total">Total</p>
          <div>
            <input type="radio" name="credit-or-cash" id="credit" checked />
            <label for="credit">Credit</label>
            <input type="radio" name="credit-or-cash" id="cash" />
            <label for="cash">Cash</label>
          </div>
          <button class="order-button">Place Order</button>
        </form>
      </div>
      <div class="credit-container">
        <form class="credit-popup">
          <p class="subtotal">Subtotal</p>
          <p class="total">Total</p>
          <div class="credit-input-container">
            <input
              type="text"
              name="cc-number"
              id="cc-number"
              placeholder="Please enter CC#"
            />
            <label for="cc-number">Credit Card Number</label>
            <input type="month" name="exp-date" id="exp-date" />
            <label for="exp-date">Expiration Date</label>
            <input
              type="text"
              name="cv-code"
              id="cv-code"
              placeholder="Please enter CV code"
            />
            <label for="cv-code">CV Code</label>
          </div>
          <div class="cash-input-container">
            <p class="change">Cash</p>
            <input
              class="change-input"
              type="text"
              name="change"
              id="change"
              placeholder="Enter Cash Amount"
            />
          </div>
          <button class="payment-button">Submit Payment</button>
        </form>
      </div>
      <div class="receipt-page">
        <p class="thank-you"></p>
        <div class="lineitems-container"></div>
        <p class="subtotal">Subtotal</p>
        <p class="total">Total</p>
        <p class="change-final">Your change is</p>
        <p class="thank-you-receipt">Thank you for your purchase</p>
        <button class="finish-checkout">Finish Checkout</button>
      </div>
    </main>
    <script src="/script.js"></script>
  </body>
</html>
