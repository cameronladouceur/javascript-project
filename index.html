<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
    <title>Group Project</title>
  </head>
  <body>
    <header>
      <h1>
        <span class="iconify squirrel-icon" data-icon="codicon:squirrel"></span>

        <div class="text-title">
          <span class="iconify acorn-icon" data-icon="fxemoji:acorn"></span>
          <div class="brackets-logo">
            <span class="brackets">{</span>squirrely.brackets<span
              class="brackets"
              >}</span
            >
          </div>
        </div>

        <span
          class="iconify cart-icon"
          data-icon="fa-solid:shopping-cart"
        ></span>
      </h1>
    </header>
    <main>
      <div class="green-bar"></div>
      <section class="item-container">
        <ul class="image-list"></ul>
      </section>
      <div class="checkout-container">
        <div class="checkout-images"></div>
        <form class="checkout-popup">
          <p class="subtotal">Subtotal</p>
          <p class="total">Total</p>
          <input type="checkbox" name="credit" id="credit" />
          <label for="credit">Credit</label>
          <input type="checkbox" name="cash" id="cash" />
          <label for="cash">Cash</label>
          <button class="order-button">Place Order</button>
        </form>
      </div>
      <div class="credit-container">
        <form class="credit-popup">
          <p class="subtotal">Subtotal</p>
          <p class="total">Total</p>
          <input
            type="text"
            name="cc-number"
            id="cc-number"
            placeholder="Please enter CC#"
          />
          <label for="cc-number">Credit Card Number</label>
          <input
            type="text"
            name="exp-date"
            id="exp-date"
            placeholder="Please enter expiration date"
          />
          <label for="exp-date">Expiration Date</label>
          <input
            type="text"
            name="cv-code"
            id="cv-code"
            placeholder="Please enter CV code"
          />
          <label for="cv-code">CV Code</label>
          <button class="order-button">Place Order</button>
        </form>
      </div>
      <div class="receipt-page">
        <p class="thank-you"></p>
        <div class="lineitems-container"></div>
        <p class="subtotal">Subtotal</p>
        <p class="total">Total</p>
        <p class="thank-you-receipt">Thank you for your purchase</p>
        <p class="finish-checkout">Finish Checkout</p>
      </div>
    </main>
    <script src="/script.js"></script>
  </body>
</html>
